<!DOCTYPE html>
<html>
    <head>
        <title> slide show</title>
        <link type="text/css"  href="SlideShow.css" rel="stylesheet">
    </head>
    <body>
        <header>DeadPool image bar: </header>
        <!-- Slideshow container -->
<div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="Images/181077.jpg" style="width:100%">
          <div class="text">BoOoOM !</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="Images/181087.jpg" style="width:100%">
          <div class="text">ShAdoW !</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="Images/181084.jpg" style="width:100%">
          <div class="text">LoVe Ya !</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div><script src="SlideShow.js"></script>
    </body>
</html>
